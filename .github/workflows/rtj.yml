name: RTJ Larm

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run checker
        run: python check_rtj.py | tee output.txt

      - name: Send Telegram notification
        if: contains(fromJSON('["NEW::"]')[0], 'NEW::') || contains(join(fromJSON('[""]'), ''), '')
        run: |
          if grep -q "NEW::" output.txt; then
            TEXT=$(sed 's/NEW:://' output.txt)
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.CHAT_ID }}" \
              -d text="ðŸš’ NYTT LARM â€“ RTJ\n$TEXT"
          fi
