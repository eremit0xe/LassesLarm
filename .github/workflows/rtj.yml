name: RTJ Larm

on:
  schedule:
    - cron: "*/5 * * * *"  # k√∂r var 5:e minut
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requirements
        run: pip install requests beautifulsoup4

      - name: Run RTJ check
        run: python check_rtj.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Commit last_alarm.txt if updated
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add last_alarm.txt
          git commit -m "Update last_alarm.txt" || echo "No changes"
          git push
